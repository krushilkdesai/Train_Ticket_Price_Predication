<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #004085;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .alert-danger {
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: #ffc107 !important;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="/">ðŸš† Train Price Predictor</a>
        </div>
    </nav>

    <div class="container">
        <h2>Predict Train Ticket Price</h2>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('predict') }}" method="post">
            <!-- Train Selection -->
            <div class="mb-3">
                <label for="train" class="form-label">Select Train</label>
                <select class="form-select" name="train" required>
                    <option value="">Select</option>
                    <option value="Train_Garib_Rath">Garib Rath</option>
                    <option value="Train_Humsafar_Express">Humsafar Express</option>
                    <option value="Train_Jan_Shatabdi_Express">Jan Shatabdi Express</option>
                    <option value="Train_Mahamana_Express">Mahamana Express</option>
                    <option value="Train_Rajdhani_Express">Rajdhani Express</option>
                    <option value="Train_Sampark_Kranti_Express">Sampark Kranti Express</option>
                    <option value="Train_Shatabdi_Express">Shatabdi Express</option>
                    <option value="Train_Tejas_Express">Tejas Express</option>
                    <option value="Train_Uday_Express">Uday Express</option>
                    <option value="Train_Vande_Bharat_Express">Vande Bharat Express</option>
                    <option value="Train_Yuva_Express">Yuva Express</option>
                </select>
            </div>

            <!-- Source Selection -->
            <div class="mb-3">
                <label for="source" class="form-label">Select Source</label>
                <select class="form-select" name="source" required>
                    <option value="">Select</option>
                    <option value="Source_Banglore">Banglore</option>
                    <option value="Source_Chennai">Chennai</option>
                    <option value="Source_Delhi">Delhi</option>
                    <option value="Source_Kolkata">Kolkata</option>
                    <option value="Source_Mumbai">Mumbai</option>
                </select>
            </div>

            <!-- Destination Selection -->
            <div class="mb-3">
                <label for="destination" class="form-label">Select Destination</label>
                <select class="form-select" name="destination" required>
                    <option value="">Select</option>
                    <option value="Destination_Banglore">Banglore</option>
                    <option value="Destination_Cochin">Cochin</option>
                    <option value="Destination_Delhi">Delhi</option>
                    <option value="Destination_Hyderabad">Hyderabad</option>
                    <option value="Destination_Kolkata">Kolkata</option>
                    <option value="Destination_New_Delhi">New Delhi</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        <!-- Prediction Result -->
        {% if pred %}
        <div class="result-box mt-4">
            {{ pred }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
